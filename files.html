<!-- JavaScript to handle download CV-->
<script>
  document.getElementById("downloadButton").addEventListener("click", function() {
    // URL of the file to download
    var fileUrl = "Assets/files/My resume 2024.pdf";

    // Create a new anchor element
    var downloadAnchor = document.createElement("a");

    // Set the href attribute of the anchor to the file URL
    downloadAnchor.href = fileUrl;

    // Set the download attribute of the anchor to specify the filename
    downloadAnchor.download = "Asyraf's resume.pdf";

    // Click the anchor element programmatically to trigger download
    downloadAnchor.click();
  });
</script>
